<html>
<head>
    <title>Diva.js demo</title>

    <link rel="stylesheet" href="css/double.css" type="text/css" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/ui-lightness/jquery-ui.css" type="text/css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"></script>
    <script src="js/diva-utils.js"></script>
     <script src="js/diva.js"></script>

    <script>
    $(document).ready(function() {
        $('#diva-one').diva({
            iipServerBaseUrl: "http://example.com/fcgi-bin/iipsrv.fcgi?FIF=/path/to/images/",
            backendServer: "http://example.com/divaserve.php?d=imagedirectory"
        });
        $('#diva-two').diva({
            iipServerBaseUrl: "http://example.com/fcgi-bin/iipsrv.fcgi?FIF=/path/to/images/",
            backendServer: "http://example.com/divaserve.php?d=imagedirectory"
        }); 
    });
    </script>
</head>
<body>
    <div id="diva-one"></div>
    <div id="diva-two"></div>
</body>
</html>
