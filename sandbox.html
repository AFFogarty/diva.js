<html>
<head>
    <title>Dragscrollable and scrollsync plugins demo</title>

    <script type="text/javascript" src="js/jquery-1.5.min.js"></script>
    <script type="text/javascript" src="js/dv-utils.js"></script>
<script type="text/javascript">
  $(function() {
    
    // Set header viewport to follow viewport scroll on x axis
    $('#viewport, #header_viewport').
        scrollsync({targetSelector: '#viewport', axis : 'x'});
    
    // Set drag scroll on first descendant of class dragger on both selected elements
    $('#viewport, #inner').
        dragscrollable({dragSelector: '.dragger:first', acceptPropagatedEvent: false});
        // Set drag scroll on first descendant of class dragger on both selected elements
        $('#outerdrag, #documentpanel').
            dragscrollable({dragSelector: '.dragger:first', acceptPropagatedEvent: false});
     
  });

</script>
    <style>
    
        * {
            margin:0;
            padding:0;
            border:none;
        }
        
        #header_viewport {
            position: relative;  /* to enable further positioned divs inside content area */
            border: 1px solid #777;
            background: white;
            width:540px;
            height:1.3em;
            overflow: hidden;
        }
        
        #base_header {
            position:relative;
            width:70em; height:1em;
            overflow: hidden;
        }
        
        #viewport {
            position: relative;  /* to enable further positioned divs inside content area */
            border: 1px solid #777;
            background: white;
            width:540px;
            height:450px;
            overflow: auto;
        }
        
        #base {
            position:relative;
            width:70em; height:50em;
            background-repeat: no-repeat;
            overflow: hidden;
            cursor: pointer;
        }

        #outerdrag {
            position: relative;
            overflow: auto;
            height: 500px;
            width: 400px;
        }
        
        #documentpanel {
            position: relative;
            width: 1000px;
            height: 800px;
            overflow: hidden;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <h1>Dragscrollable and scrollsync plugins demo</h1>
    <br/>
    <div id="viewport">
        <div id="base" class="dragger">BLAH BLAH
        </div>
    </div> <!-- viewport -->
    
    <div id="outerdrag"><!-- yeah... -->
  <div id="documentpanel" class="dragger">
  </div>

    <br/>
    
    <p>
        Scroll bars are left visible in the example but they can be removed by setting overflow:hidden for the viewport
    </p>
  </body>
</html>
